apiVersion: apps/v1
kind: Deployment
metadata:
  name: tape
  annotations:
    "sidecar.jaegertracing.io/inject": "true" 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tape
  template:
    metadata:
      labels:
        app: tape
    spec:
      containers:
      - name: tape
        image: ghcr.io/hyperledger-twgc/tape
        imagePullPolicy: IfNotPresent
        env:
          - name: TAPE_LOGLEVEL
            value: debug
        command:
          - tape
          # - "endorsementOnly" for endorsement only mode for query
          - "-c"
          - "/tmp/tapeconfig.yaml"
          - "-n"
          - "500"
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: configmap-volume
            mountPath: /tmp
      volumes:
        - name: configmap-volume
          configMap:
              name: fabric-tape-sample-config
  #restartPolicy: Always
